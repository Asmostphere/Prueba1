<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi Yanina</title>
  <style>
    body {
      background: #f9f9f9;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .oso {
      position: relative;
      width: 320px;
      height: 380px;
      z-index: 2;
    }
    /* Cabeza */
    .cabeza {
      position: absolute;
      top: 40px;
      left: 60px;
      width: 200px; 
      height: 180px;
      background: #a97c50;
      border-radius: 50% 50% 45% 45%;
      z-index: 3;
    }
    /* Orejas */
    .oreja {
      position: absolute;
      width: 70px;
      height: 70px;
      background: #a97c50;
      border-radius: 50%;
      top: 0;
      z-index: 2;
    }
    .oreja.izq { left: 50px; }
    .oreja.der { right: 50px; }
    .oreja .interna {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 34px;
      height: 34px;
      background: #e2b07b;
      border-radius: 50%;
    }
    /* Cuerpo */
    .cuerpo {
      position: absolute;
      top: 150px;
      left: 80px;
      width: 160px;
      height: 180px;
      background: #a97c50;
      border-radius: 50% 50% 60% 60%;
      z-index: 2;
    }
    /* Brazos */
    .brazo {
      position: absolute;
      width: 70px;
      height: 120px;
      background: #a97c50;
      border-radius: 50px 50px 60px 60px;
      top: 170px;
      z-index: 4;
      transform: rotate(20deg);
    }
    .brazo.izq {
      left: 30px;
      transform: rotate(-30deg);
    }
    .brazo.der {
      right: 30px;
      transform: rotate(30deg) scaleX(-1);
    }
    /* Patas */
    .pata {
      position: absolute;
      width: 50px;
      height: 100px;
      background: #a97c50;
      border-radius: 50px 50px 60px 60px;
      top: 310px;
      z-index: 1;
    }
    .pata.izq { left: 80px; }
    .pata.der { right: 80px; }
    /* Cara */
    .hocico {
      position: absolute;
      top: 120px;
      left: 125px;
      width: 60px;
      height: 50px;
      background: #e2b07b;
      border-radius: 50%;
      z-index: 4;
    }
    .nariz {
      position: absolute;
      top: 140px;
      left: 145px;
      width: 20px;
      height: 14px;
      background: #6d4c2b;
      border-radius: 50%;
      z-index: 5;
    }
    .boca {
      position: absolute;
      top: 154px;
      left: 145px;
      width: 30px;
      height: 20px;
      border-bottom: 3px solid #6d4c2b;
      border-radius: 0 0 30px 30px;
      z-index: 5;
    }
    .ojo {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      top: 100px;
      z-index: 5;
    }
    .ojo.izq { left: 110px; }
    .ojo.der { left: 198px; }
    .ojo-izqden {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      top: 3px;
    }
    .ojo-derden {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      top: 3px;
    }
    /* Coraz√≥n */
    .corazon {
      position: absolute;
      top: 190px;
      left: 60px;
      width: 200px;
      height: 180px;
      z-index: 3;
    }
    .corazon-shape {
      position: absolute;
      width: 200px;
      height: 180px;
      left: 0;
      top: 0;
    }
    .corazon-shape::before,
    .corazon-shape::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 180px;
      background: #e63946;
      border-radius: 120px 120px 0 0;
      top: 0;
    }
    .corazon-shape::before {
      left: 95px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .corazon-shape::after {
      left: -25px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    .texto {
        width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="oso">
      <div class="oreja izq"><div class="interna"></div></div>
      <div class="oreja der"><div class="interna"></div></div>
      <div class="cabeza"></div>
      <div class="ojo izq">
        <div class="ojo-izqden"></div>
      </div>
      <div class="ojo der">
        <div class="ojo-derden"></div>
      </div>
      <div class="hocico"></div>
      <div class="nariz"></div>
      <div class="boca"></div>
      <div class="cuerpo"></div>
      <div class="brazo izq"></div>
      <div class="brazo der"></div>
      <div class="pata izq"></div>
      <div class="pata der"></div>
      <div class="corazon">
        <div class="corazon-shape"></div>
      </div>
    </div>
    <div class="texto">
      <h1>Te amo mi monita</h1>
  </div>
</body>
</html>
